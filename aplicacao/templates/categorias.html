{% extends "base.html" %}
{% block title %}Tienda de Videojuegos{% endblock %}
{% block conteudo %}

    <h3>Categorias</h3>
    <br>
    <a class="btn btn-primary" href="{{url_for('categorias_new')}}" role="button">Nova Categoria</a>
    <br><br>
    <div class="panel panel-default">
        <div class="panel-heading">Resultado</div>
        <table class="table table-hover">
            {% for cat in categorias %}
            <tr>
              <td>{{cat.nome}}</td>
                <td><a href="{{url_for('categorias_edit', id=cat.id)}}"><span class="glyphicon glyphicon-pencil"></span>Modificar</a></td>
                <td><a href="{{url_for('categorias_delete',id=cat.id)}}"><span class="glyphicon glyphicon-trash"></span> Deletar</a></td>
            </tr>
            {% endfor %}
      </table>
    </div>
{% endblock %}
